<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>HTML Table</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2 class="heading">Table Manipulation</h2>
        <table border="1" cellspacing="0px" cellpadding="0px" class="table1">
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td rowspan="2"> </td>
                <td> </td>               
            </tr>            
            <tr>
                <td colspan="3"> </td>
                <td rowspan="2"> </td>
                
            </tr>            
            <tr>
                <td colspan="3"> </td>
                <td> </td>
            </tr>            
            <tr>
                <td colspan="2"> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>
    </body>
</html>
